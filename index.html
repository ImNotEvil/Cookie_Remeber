<script>
	function WriteCookie() {
		document.cookie = "cookie_agree=on";
	}
</script>
<script>
	function ReadCookie() {
		var allcookies = document.cookie;
		document.write("All Cookies : " + allcookies);
		cookiearray = allcookies.split(';');
		var iscookie = false;
		for (var i = 0; i < cookiearray.length; i++) {
			name = cookiearray[i].split('=')[0];
			value = cookiearray[i].split('=')[1];
			if (name == "cookie_agree" && value=="on") {
				iscookie = true;
			}
		}
		if (iscookie){
			console.log("YES");
		}
		else {
			document.write('</br><span style="width:100%;background:black;color:white;margin:auto;padding:10px"><span style="width:60%;"><b>Vous aimez les cookies ?</b> &#x1F36A; Nous utilisons les cookies pour assurer le bon fonctionnement du site. En continuant à utiliser le site, vous consentez à l’utilisation de ces technologies.</span><span style="width=40%;"><a href:"https://cookiesandyou.com/" target="_blank">Pour en savoir plus sur les cookies</a></span></span>');
		}
	}
	ReadCookie();
</script>
